name: CI

on:
  pull_request:
    branches:
      - development
      - main

jobs:
  build:
    name: Build & Lint (status check)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run lint
      - run: npm run build
